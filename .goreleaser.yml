version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/claude-dashboard
    binary: claude-dashboard
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - scripts/tmux-mouse-toggle.sh
      - scripts/tmux-status-bar.sh

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

brews:
  - repository:
      owner: seunggabi
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/seunggabi/claude-dashboard"
    description: "k9s-style TUI for managing Claude Code sessions"
    license: "MIT"
    install: |
      bin.install "claude-dashboard"
    post_install: |
      # Helper scripts are embedded in the binary
      # They will be installed automatically on first run
      system "#{bin}/claude-dashboard", "setup" rescue nil
    caveats: |
      Setup is automatic on first run, or run manually:
        claude-dashboard setup

      This will:
      - Install helper scripts to ~/.local/bin/
      - Configure ~/.tmux.conf for F12 mouse toggle
      - Add status bar with version info

      To start using claude-dashboard:
        claude-dashboard
